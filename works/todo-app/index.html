<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todoリスト</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../todo-app/img/003-to-do-list.png" type="image/x-icon">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>ToDo List</h1>
    </header>
  
    <form>
      <input type="text" class="input-text" maxlength="15" placeholder="add a new task">
      <!-- enterでリロード（submit）されないようにform内でinputを必ず2つ以上にする-->
      <input type="text" style="display: none;" />
      <button class="add-btn" type="button">+
      </button> 
    
      <div class="delete-btn">
        <button class="all-delete" type="button">全削除</button>
      </div>
    </form>

    <div class="todos-container">
      <ul class="todo-list">
        <!-- ここにTodoリストを追加する -->
      </ul>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
